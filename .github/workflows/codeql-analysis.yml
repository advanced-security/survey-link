name: "Test Action"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Create Link
      id: createlink
      uses: advanced-security/survey-link@main
      with:
        surveymonkey_token: ${{ secrets.surveymonkey_token }}
        name: acmecorp 123

    - run: |
       echo "${{ steps.createlink.outputs.link }}"
